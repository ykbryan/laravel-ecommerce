version: 0.2

phases:
  install:
    runtime-versions:
        php: 7.3
  pre_build:
    commands:
      - echo Build started on `date`
  build:
   commands:
     - composer --version
     - echo Installing composer deps
     - composer install --ignore-platform-reqs
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'